<!DOCTYPE html5>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aldo the apache music butler</title>
    </head>
    <body>
        <h2>Welcome to the awesomely magnificent music butler.</h2>

        <input type="text" id="input"><button id="add">Queue</button>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect("http://spaceship.local:8008/");
            socket.on('disconnect', function () {
                console.log("DISCONNECTED");
            });
            document.querySelector("#add").onclick = function () {
                socket.emit('queue', document.querySelector("#input").value);
            };
            document.onkeyup = function (ev) {
                console.log(ev.keyCode);
                switch(ev.keyCode) {
                    case 32: {
                        socket.emit('toggle');
                        break;
                    }
                    case 39: {
                        socket.emit('nextone');
                        break;
                    }
                    case 38: {
                        socket.emit('butler:volumeup');
                        break
                    }
                    case 40: {
                        socket.emit('butler:volumedown');
                        break
                    }
                }
            }
            socket.on("butler:play", function () {
                console.log("PLAY");
            });
        </script>
    </body>
</html>
